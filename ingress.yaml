apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-kubernetes-ingress
spec:
  rules:
   - host: hellok8s.domain.xyz
     http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hello-kubernetes-scv
              port:
                number: 80